<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/custom.css" type="text/css">
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Hal 9000</title>
  </head>
  <body>
    <div class="container">
      <div class="row">

        <!-- Input Form column-->
        <div class="input-column card text-white bg-dark col-sm-4" id="input-column">
          <form id="userInput" >
            <label for="numberEntry">Please enter number:</label>
            <input type="text" class="form-control" id="numberEntry">

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <!--end of Input Form column-->

        <!-- Hal 9000 column -->
        <div class="hal-column card text-white bg-dark col-sm-4">

          <div class="hal-logo">
            <div class="hal-logo-left">
              <h2>HAL<h2>
            </div>
            <div class="hal-logo-right">
              <h2>9000</h2>
            </div>
          </div>

          <div class="hal-spacer">

          </div>
          
          <div class="hal-eye">
            <img src="images/hal.svg" alt="Hal 9000">
          </div>
          <div class="hal-speaker">

          </div>
        </div>
        <!-- end of Hal 9000 column -->

        <!-- Result Display -->
        <div class="result-column card text-white bg-dark col-sm-4">

          <div id="result">

          </div>

        </div>
        <!--end of result column-->

      </div><!--end of row-->
    </div><!--end of container-->
  </body>
</html>
